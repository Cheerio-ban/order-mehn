<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <div class="body-image">
    <img src="./images/pattern-background-mobile.svg" alt="background image">
  </div>

  <div class="container">
    <img  src="./images/illustration-hero.svg" alt="hero">
    <h1>Order Summary</h1>
    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>


      <div class="subsection">
        <article>
        <img src="./images/icon-music.svg" alt="music-icon">
        <div>
          <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        </div>
        
      </article>
        <button class="btn btn-change">
        Change
      </button>
      </div>

   

      <div class="button">
        <button class="btn btn-primary" >
          Proceed to Payment
        </button><br>
        <button class="btn btn-secondary">
          Cancel Order
        </button>
        
        
      </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
